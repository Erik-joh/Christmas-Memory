<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memmory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Christmas memory</h1>
  <h1 class="game-over"></h1>
  <section class="container">
      <div class="difficulty-container">
          <button class="easy-button">Easy</button>
          <button class="normal-button">Normal</button>
          <button class="hard-button">Hard</button>
      </div>

    <section class="game-field"></section>

    <section class="score-board">
        <div class="pairs-container">
          <span>Pairs:</span>
          <span class="pairs-done"></span>
          <span class="total-pairs">/ 0</span>
        </div>
        <div class="clicks-container">
            <span>Clicks:</span>
            <span class="clicks-done">0</span>
        </div>
      </section>
  </section>

  <button class="reset-button">Reset</button>

  <script src="script.js"></script>
</body>
</html>
